<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario interattivo</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="calcolo-giorni">giorni</h1>

    <div id="calendario-container" class="border">
      <div id="controlli">
        <button>
          <ion-icon
            id="mese-precedente"
            name="arrow-back-circle-outline"
          ></ion-icon>
        </button>
        <span id="mese-anno"></span>
        <button>
          <ion-icon
            id="mese-successivo"
            name="arrow-forward-circle-outline"
          ></ion-icon>
        </button>
      </div>
      <div id="calendario"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
